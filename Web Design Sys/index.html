<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>
            My Website Style Guide Example
        </h1>
    </header>
    <main>
        <div class="container">
            <h2>
                Colors
            </h2>
            <div class="color-contain">
                <div class="color-box blue">
                    <p class="col-label">
                        Crisp Blue
                    </p>
                    <p class="col-hex">
                        #244AA3
                    </p>
                </div>

                <div class="color-box salmon">
                    <p class="col-label">
                        Salmon
                    </p>
                    <p class="col-hex">
                        #fa8072
                    </p>
                </div>

                <div class="color-box green">
                    <p class="col-label">
                        Cadmium Green
                    </p>
                    <p class="col-hex">
                        #097969
                    </p>
                </div>

                <div class="color-box beige">
                    <p class="col-label">
                        Soft Beige
                    </p>
                    <p class="col-hex">
                        #DDC7A0
                    </p>
                </div>


            </div>
        </div>
    </main>
</body>

</html>
